<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font:normal 20pt Arial;
            background: greenyellow;
            color:whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> fiz isso anteriormente, tirei para deixar mais limpo e o coloquei no cod js--> 
    <div id="area"> 
        Interaja... 
    </div> 

    <script>
    var a = document.getElementById('area')   
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter',entrar)
    a.addEventListener('mouseout',sair)


    function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'Cyan'
        }
    function entrar(){
            a.innerText = 'Entrou!'
        }
    function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'greenyellow'
        }
        
    </script>
</body>
</html>
